<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunflower Community Admin Login</title>
    <!-- <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../assets/css/font-awesome.min.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../assets/css/adminstyles.css" />
    <script src="../assets/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="login-page d-flex">
      <div class="left d-none d-lg-block">
        <div class="left-overlay"></div>
        <div class="container h-100 d-flex flex-column">
          <img src="./images/logo-icon.png" alt="sunflower image" class="m-auto image-fluid h-50"/>
          <h1 class="m-auto text-center">Sunflower Community Orphans Support Project</h1>
          <div class="social-media m-auto">
            <ul class="list-unstyled d-flex gap-4 my-auto">
              <li>
                <a href="#"
                  ><i class="fab fa-facebook p-2 fs-4" aria-hidden="true"></i></a>
              </li>
              <li>
                <a href="#"
                  ><i class="fab fa-whatsapp p-2 fs-4" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#"
                  ><i class="fab fa-twitter p-2 fs-4" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#"
                  ><i class="fab fa-instagram p-2 fs-4" aria-hidden="true"></i></a>
              </li>
              <li>
                <a href="#"
                  ><i class="fab fa-linkedin p-2 fs-4" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="right d-flex m-auto mt-4 h-100">
        <div class="">
            <div class="d-flex justify-content-center"><img src="./images/logo-icon.png" class="d-lg-none small-logo" alt="Community Logo"></div>
            <h3 class="d-lg-none">Sunflower Community</h3>
            <div class="login-form mt-5 d-flex flex-column relative d-none">
                <i class="fa fa-user-circle text-center" aria-hidden="true"></i>
                <h3 class="text-center">Login</h3>
                <form method="post" class="d-flex flex-column">
                    <label class="p-2 m-1" for="email">Enter Your Email: </label>
                    <input class="p-2 m-1 rounded" type="text" name="email" id="user-email">
                    <label class="p-2 m-1" for="password">Enter Your Password: </label>
                    <input class="p-2 m-1 rounded" type="password" name="password" id="user-password">
                    <div class="d-flex"><input class="p-2 m-1" type="checkbox" name="remember-me" id="remember-me">
                        <label class="p-2 m-1" for="remember-me">Remember me</label></div>
                    <button type="submit" class="rounded p-2">Login</button>
                </form>
            </div>
            <div class="login-form mt-3 d-flex flex-column relative">
                <i class="fa fa-user-circle text-center" aria-hidden="true"></i>
                <h3 class="text-center">Register</h3>
                <form method="post" class="d-flex flex-column">
                    <label class="p-1 mt-1" for="first-name">First Name: </label>
                    <input class="p-1 rounded" type="text" name="first-name" id="first-name">
                    <label class="p-1 mt-1" for="last-name">Last Name: </label>
                    <input class="p-1 rounded" type="text" name="last-name" id="last-name">
                    <label class="p-2 mt-1" for="email">Enter Your Email: </label>
                    <input class="p-1 rounded" type="text" name="email" id="user-email">
                    <label class="p-1 mt-1" for="password">Enter Your Password: </label>
                    <input class="p-1 m-1 rounded" type="password" name="password" id="user-password">
                    <div class="d-flex"><input class="p-2 m-1" type="checkbox" name="remember-me" id="remember-me">
                        <label class="p-1 m-1" for="remember-me">Remember me</label></div>
                    <button type="submit" class="rounded p-2">Register</button>
                    <div class="d-flex gap-2 mt-2"><p>Have an account? </p> <a href="#">Login Here</a></div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
